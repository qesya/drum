<html>
   <body>
        <div data-key="65" class="key">
                <kbd>A</kbd>
                <span>Clap</span>
        </div>
        <div data-key="83" class="key">
                <kbd>S</kbd>
                <span>HitHat</span>
        </div>
        <div data-key="68" class="key">
                <kbd>D</kbd>
                <span>Kick</span>
        </div>
        <div data-key="70" class="key">
                <kbd>F</kbd>
                <span>OpenHat</span>
        </div>
        <div data-key="71" class="key">
                <kbd>G</kbd>
                <span>Boom</span>
        </div>
        <div data-key="72" class="key">
                <kbd>H</kbd>
                <span>Ride</span>
        </div>
        <div data-key="74" class="key">
                <kbd>J</kbd>
                <span>Snare</span>
        </div>
        <div data-key="75" class="key">
                <kbd>K</kbd>
                <span>Tom</span>
        </div>
        <div data-key="76" class="key">
                <kbd>L</kbd>
                <span>Tink</span>
        </div>

        <audio data-key="65" src=""></audio>
        <audio data-key="83" src=""></audio>
        <audio data-key="68" src=""></audio>
        <audio data-key="70" src=""></audio>
        <audio data-key="71" src=""></audio>
        <audio data-key="72" src=""></audio>
        <audio data-key="74" src=""></audio>
        <audio data-key="75" src=""></audio>
        <audio data-key="76" src=""></audio>

        <script>
            window.addEventListener("click", function(e) {
                const audio = document.querySelector(`audio[data-key="${e.keycode}"]`);
                const key = document.querySelector(`.key[data-key="${e.keycode}"]`);
                if(!audio)
                return; // stop the function from running altogether
                audio.currentTime = 0; // reload to the start
                audio.play();
                console.log(key);
            })
        </script>

   </body>
</html>
